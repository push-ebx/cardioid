<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardioid</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div id="wrapper_canvas">
      <canvas width="720" height="720" id="canvas"></canvas>
    </div>
    <div id="inputs">
      <div>
        <span>Count points:</span>
        <div style="width: 100%; display: flex; flex-direction: row; gap: 10px;">
          <input type="range" name="count_points" id="count_points" value="100" max="1000" min="2">
          <span id="count_points_span">100</span>
        </div>
      </div>
      <div>
        <span>Multiplier:</span>
        <div style="width: 100%; display: flex; flex-direction: row; gap: 10px;">
          <input type="range" name="mf" id="mf" value="2" max="1000" min="2" step="0.001">
          <span id="mf_span">2</span>
        </div>
      </div>
      <div id="animation">
        <span>Animation:</span>
        <input type="checkbox" name="is_animation" id="is_animation">
      </div>
    </div>
  </main>
</body>
<script src="./main.js"></script>
</html>
